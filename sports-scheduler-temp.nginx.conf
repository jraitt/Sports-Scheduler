server {
    listen 80;
    server_name pickle.compound-interests.com;
    
    location / {
        proxy_pass http://127.0.0.1:3030;
        # Headers for React/Vite app
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
        
        # Vite/React specific optimizations
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Accept-Encoding "";
        
        # Handle SPA routing - fallback to index.html for client-side routes
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback for SPA routing
    location @fallback {
        proxy_pass http://127.0.0.1:3030;
    }
    
    # Handle Vite static assets
    location /assets/ {
        proxy_pass http://127.0.0.1:3030;
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        expires 1y;
    }
    
    # Handle favicon and other static files
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot|otf)$ {
        proxy_pass http://127.0.0.1:3030;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}